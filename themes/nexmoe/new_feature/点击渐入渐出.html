<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    </head>
                
    <body>
        <p><span class="question">显示测试<span></p>
        <span class="answer answer_shown">
            显示
        </span>

        <p><span class="question">显示测试2<span></p>
        <span class="answer answer_shown">
            显示2
        </span>

        <p><span class="question">显示测试3<span></p>
        <span class="answer answer_shown">
            显示3
        </span>

        <script type="text/javascript">
            $(".question").click(function(){
                var a = $(".answer").eq($(".question").index(this));
                a.is(".answer_shown") ? a.animate({'opacity':'1'}, 800).removeClass("answer_shown") : a.animate({'opacity':'0'}, 800).addClass("answer_shown");
            });
        </script>
    </body>

    <style>
        .answer_shown {
            opacity: 0;
        }
    </style>

</html>
